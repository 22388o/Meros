<html>
    <body>
        <h1>Ember</h1>
        <button onclick=\"UI.load('main')\">Main</button>
        <button onclick=\"UI.load('send')\">Send</button>
        <button onclick=\"UI.load('receive')\">Receive</button>
        <button onclick=\"UI.quit()\">Quit</button>
        <hr>

        If you don't have a private key, leave the field blank to create one.
        <br>
        Private Key: <input type='text' id='privateKeyInput'></input> <button onclick=\"
            Wallet.create(document.getElementById('privateKeyInput').value);
            Wallet.storePrivateKey('privateKey');
            Wallet.storePublicKey('publicKey');
            Wallet.storeAddress('address');
        \">Set Private Key</button>
        <br>
        <hr>
        <br>

        <div id='privateKey'></div>
        <br>
        <div id='publicKey'></div>
        <br>
        <div id='address'></div>
    </body>
</html>
