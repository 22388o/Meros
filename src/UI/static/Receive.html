<html>
    <body>
        <h1>Receive</h1>

        Sender: <input type='text' id='sender'></input>
        <br>
        Input Nonce: <input type='text' id='inputNonce'></input>
        <br>
        Nonce: <input type='text' id='nonce'></input>
        <br>
        <button onclick='generate()'>Generate</button>

        <script>
            function quit() {
                window.external.invoke('quit');
            }

            function generate() {
                var sender = document.getElementById('sender').value;
                var inputNonce = document.getElementById('inputNonce').value;
                var nonce = document.getElementById('nonce').value;
                window.external.invoke('recv ' + sender + ' ' + inputNonce + ' ' + nonce);
            }
        </script>
    </body>
</html>
