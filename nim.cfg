--threads:on

--stackTrace:on
--lineTrace:on

--assertions:on
--checks:on

--forceBuild
--parallelBuild:0

--deadCodeElim:on
--define:release
--opt:speed

hint[XDeclaredButNotUsed]=on
gcc.options.always = "-w -D_FORTIFY_SOURCE=2 -O1 -Wformat -Wformat-security -fPIE -fstack-protector-all"
gcc.options.linker = "-ldl -fPIE -pie -z relro -z now"
